<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio de Sesión</title>
  <style>
    /* Estilo del video */
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Contenido encima del video */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      
    }

    .login-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      width: 300px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0), rgba(255,255,255,0.4), rgba(255,255,255,0));
      transform: skewX(-20deg);
      pointer-events: none;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }

    .btn:hover::before {
      animation: shine 1s forwards;
    }

    @keyframes shine {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    #submit{
      width: 320px;
    }
  </style>
</head>
<body>

  <!-- VIDEO de fondo -->
  <video id="background-video" autoplay loop muted playsinline>
    <source src="/TodoF1/todoF1/Images/InitSes2.mp4" type="video/mp4" />
    Tu navegador no soporta video HTML5.
  </video>

  <!-- Formulario de login REDIRECCIONA PERO NO CREA LOS USUARIOS EN BBDDD-->
  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm" action="/TodoF1/todoF1/PagePrincipal.html">
      <input type="text" id="usuario" name="usuario" placeholder="Usuario" required />
      <input type="password" id="password" name="password" placeholder="Contraseña" required />
      <button type="submit">Iniciar sesión</button>
    </form>
