<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Registro de Usuario</title>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="css/Registro.css">
  </head>

<body>
  <!-- VIDEO de fondo -->
  <video id="background-video" autoplay loop muted playsinline>
    <source src="/TodoF1/todoF1/Images/InitSes5.mp4" type="video/mp4" />
    Tu navegador no soporta video HTML5.
  </video>

  <!-- Botón Regresar -->
  <button onclick="window.location.href='/TodoF1/todoF1/index.html/InitSes.html'" class="back-button">
    Iniciar Sesión
  </button>

  <!-- Formulario de Registro -->
  <div class="register-box">
    <h2>Crear Cuenta</h2>
    <form id="registroForm">
      <input type="text" id="usuario" placeholder="Nombre de usuario" required />
      <input type="email" id="gmail" placeholder="Correo electrónico" required />
      <input type="password" id="password" placeholder="Contraseña" required />
      <input type="password" id="confirm" placeholder="Confirmar contraseña" required />
      <button type="submit" class="btn">Registrarse</button>
    </form>
    <p id="error"></p>
    <p id="success"></p>
  </div>

  <script>
    document.getElementById('background-video').playbackRate = 0.5; // ralentiza el video

    document.getElementById('registroForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const nombre_usuario = document.getElementById('usuario').value;
      const gmail = document.getElementById('gmail').value;
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;

      const error = document.getElementById('error');
      const success = document.getElementById('success');
      error.textContent = '';
      success.textContent = '';

      if (password !== confirm) {
        error.textContent = 'Las contraseñas no coinciden.';
        return;
      }

      const csrf = document.cookie.split('; ')
        .find(row => row.startsWith('XSRF-TOKEN'))
        ?.split('=')[1];

      const response = await fetch('/registro', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-XSRF-TOKEN': decodeURIComponent(csrf || '')
        },
        body: JSON.stringify({
          nombre_usuario,
          gmail,
          password
        })
      });

      if (response.ok) {
        success.textContent = '¡Usuario registrado con éxito! Redirigiendo...';

        // Esperar 3 segundos antes de redirigir
        setTimeout(() => {
          window.location.href = '/TodoF1/todoF1/index.html/PagePrincipal.html';
        }, 3000);
      } else {
        const data = await response.json();
        error.textContent = data.message || 'Error al registrar usuario.';
      }
    });
  </script>


</body>

</html>
