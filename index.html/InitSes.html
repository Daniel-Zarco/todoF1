<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="css/InitSes.css" />
</head>

<body>
    <!-- VIDEO de fondo -->
    <video id="background-video" autoplay loop muted playsinline>
        <source src="/TodoF1/todoF1/Images/InitSes5.mp4" type="video/mp4" />
        Tu navegador no soporta video HTML5.
    </video>

    <!-- Botón Regreso -->
    <button onclick="window.location.href='/TodoF1/todoF1/index.html'" class="back-button">
        ← Volver
    </button>

    <!-- Formulario de login REDIRECCIONA PERO NO CREA LOS USUARIOS EN BBDDD-->
    <div class="login-box">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm" action="/TodoF1/todoF1/index.html/PagePrincipal.html">
            <input type="text" id="usuario" name="usuario" placeholder="Usuario" required />
            <input type="password" id="password" name="password" placeholder="Contraseña" required />
            <button type="submit">Iniciar sesión</button>
        </form>

        <p>¿No tienes cuenta?</p>
        <button class="btn" onclick="window.location.href='/TodoF1/todoF1/index.html/Registro.html'">
            Registrarse
        </button>

        <p id="error" style="color: red"></p>
    </div>
    <script>
        document.getElementById("background-video").playbackRate = 0.5; // 50% más lento
    </script>
</body>

</html>
