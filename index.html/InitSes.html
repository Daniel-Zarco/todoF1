<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="css/InitSes.css">
</head>

<body>

  <!-- VIDEO de fondo -->
  <video id="background-video" autoplay loop muted playsinline>
    <source src="/TodoF1/todoF1/Images/InitSes5.mp4" type="video/mp4" />
    Tu navegador no soporta video HTML5.
  </video>

  <!-- Botón Regreso -->
    <button onclick="window.location.href='/TodoF1/todoF1/index.html/index.html'" class="back-button">
        Volver
    </button>


  <!-- Formulario -->
  <div class="login-box">
    <h2>Iniciar Sesión</h2>

    <form method="POST" action="/TodoF1/todoF1/api/guardar_usuario.php">
      <label for="gender">Género:</label>
      <select name="gender" id="gender" required>
        <option value="" disabled selected>Selecciona tu género</option>
        <option value="hombre">Hombre</option>
        <option value="mujer">Mujer</option>
        <option value="otro">Otro</option>
      </select>

      <label for="country">País:</label>
      <select name="country" id="country" required>
        <option value="" disabled selected>Selecciona tu país</option>
        <option value="Argentina">Argentina</option>
        <option value="Brasil">Brasil</option>
        <option value="Chile">Chile</option>
        <option value="Colombia">Colombia</option>
        <option value="España">España</option>
        <option value="México">México</option>
        <option value="Perú">Perú</option>
        <option value="Estados Unidos">Estados Unidos</option>
      </select>

      <label for="age">Edad:</label>
      <input type="number" name="age" id="age" min="1" max="120" placeholder="Tu edad" required>

      <button type="submit">Entrar</button>
    </form>

    <p id="error" style="color: #ff3b3b;"></p>
  </div>
</body>

</html>
