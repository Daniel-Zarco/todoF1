<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Pilotos F1</title>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #000000, #1c1c1c);
      font-family: 'Urbanist', sans-serif;
      color: white;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 20px 40px;
      background-color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
    }

    header h1 {
      color: #fff;
      text-shadow: 0 0 10px red;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 0 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 0, 0, 0.3);
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
      backdrop-filter: blur(5px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, rgba(255, 0, 0, 0.2), transparent, rgba(255, 0, 0, 0.2));
      animation: rotate 6s linear infinite;
      z-index: 0;
      opacity: 0.2;
    }

    .card * {
      position: relative;
      z-index: 1;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
    }

    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #ff4b4b;
      text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
    }

    .card p {
      font-size: 1rem;
      color: #ccc;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .back-button {
      position: fixed;
      top: 150px;
      left: 50px;
      z-index: 1000;
      background: #000;
      color: #fff;
      border: 2px solid #e10600;
      padding: 10px 20px;
      font-size: 0.9rem;
      font-weight: bold;
      font-family: 'Urbanist', sans-serif;
      text-transform: uppercase;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
      overflow: hidden;
    }

    .back-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
      transform: skewX(-20deg);
      transition: left 0.5s ease;
    }

    .back-button:hover::before {
      left: 100%;
    }

    .back-button:hover {
      background-color: #e10600;
      color: white;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.5);
    }
  </style>
</head>

<body>
  <header>
    <h1>Pilotos F1</h1>
  </header>

  <button id="btn-volver" class="back-button">
    ← Página principal
  </button>

  <div class="container" id="pilotos-container"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const year = params.get("year");

    fetch(`https://ergast.com/api/f1/${year}/results.json?limit=1000`)
      .then(response => response.json())
      .then(data => {
        const races = data.MRData.RaceTable.Races;
        const pilotosUnicos = new Map();

        races.forEach(race => {
          race.Results.forEach(result => {
            const piloto = result.Driver;
            if (!pilotosUnicos.has(piloto.driverId)) {
              pilotosUnicos.set(piloto.driverId, {
                id: piloto.driverId,
                nombre: `${piloto.givenName} ${piloto.familyName}`,
                nacionalidad: piloto.nationality,
                fechaNacimiento: piloto.dateOfBirth,
              });
            }
          });
        });

        const container = document.getElementById('pilotos-container');

        pilotosUnicos.forEach(piloto => {
          const card = document.createElement('div');
          card.classList.add('card');
          card.innerHTML = `
            <h2>${piloto.nombre}</h2>
            <p><strong>Nacionalidad:</strong> ${piloto.nacionalidad}</p>
            <p><strong>Fecha de nacimiento:</strong> ${piloto.fechaNacimiento}</p>
          `;

          card.addEventListener('click', () => {
            const pilotoParam = encodeURIComponent(piloto.nombre);
            window.location.href = `PageStatsPiloto.html?piloto=${pilotoParam}&year=${year}`;
          });

          container.appendChild(card);
        });
      })
      .catch(error => {
        console.error(error);
        document.getElementById('pilotos-container').innerHTML = '<p>Error al cargar pilotos desde la API.</p>';
      });

    document.getElementById('btn-volver').addEventListener('click', function () {
      let url = '/TodoF1/todoF1/index.html/PagePrincipal.html';
      if (year) { url += `?year=${year}`; }
      window.location.href = url;
    });
  </script>
</body>
</html>
